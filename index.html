<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人导航</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #f3f4f6; }
        .card:hover { transform: translateY(-5px); transition: all 0.3s; }
    </style>
</head>
<body class="p-8">
    <div class="max-w-4xl mx-auto">
        <header class="mb-10 text-center">
            <h1 class="text-3xl font-bold text-gray-800">个人工具箱</h1>
            <p class="text-gray-500 mt-2">高效工作，从这里开始</p>
        </header>

        <section class="mb-8">
            <h2 class="text-xl font-semibold mb-4 border-l-4 border-blue-500 pl-3">常用工具</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <a href="https://github.com" target="_blank" class="card bg-white p-4 rounded-lg shadow-sm flex items-center">
                    <div class="ml-3">
                        <div class="text-sm font-medium text-gray-900">GitHub</div>
                        <div class="text-xs text-gray-500">代码托管平台</div>
                    </div>
                </a>
                </div>
        </section>
    </div>
</body>
</html>
